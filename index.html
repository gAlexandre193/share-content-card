<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Share Challenge </title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="wrapper">
    <div class="shareCard">
      <h2 class="cardTitle">Share this challenge</h2>

      <div class="quickShareContainer">
        <button class="iconContainer">
          <img 
            src="icons/icons8-twitter.svg"
            alt="Twitter-x"
            class="icon"
          />
        </button> <!-- iconContainer -->

        <button class="iconContainer">
          <img 
            src="icons/icons8-linkedin.svg"
            alt="linkedin"
            class="icon"
          />
        </button> <!-- iconContainer -->

        <button class="iconContainer">
          <img 
            src="icons/icons8-facebook.svg"
            alt="facebook"
            class="icon"
          />
        </button> <!-- iconContainer -->

        <button class="iconContainer">
          <img 
            src="icons/icons8-insta.svg"
            alt="instagram"
            class="icon"
          />
        </button> <!-- iconContainer -->

        <button class="iconContainer">
          <img 
            src="icons/icons8-pinterest.svg"
            alt="pinterest"
            class="icon"
          />
        </button> <!-- iconContainer -->

        <button class="iconContainer">
          <img 
            src="icons/icons8-telegram.svg"
            alt="telegram"
            class="icon"
          />
        </button> <!-- iconContainer -->
      </div> <!-- quickShareContainer -->

      <div class="copyLinkContainer">
        <h3 class="copyLinkLabel"> or copy link </h3>

        <div class="copyLinkInput">
          <span class="linkText"> https://www.frontendpro.dev/frontend-coding-challenges/share-content-card-component-4Ua2rAPzYP4zpEpJFCKl </span>
          
          <button class="btnCopy"> Copy </button>
        </div>
      </div> <!-- copyLinkContainer -->
    </div> <!-- shareCard -->
  </div> <!-- wrapper -->

</body>
</html>
